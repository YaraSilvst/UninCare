<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/consultorio.png">
    <title>UninCare | Login</title>

    <!-- importando arquivos CSS  -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../static/css/login.css">
    <link href="static/css/HoldOn.min.css" rel="stylesheet">
    

    <!-- Importando icones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="../static/images/unincare.svg" height="60" class="rounded float-left" style="margin-top: 1%;">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h4 class="card-title text-center mb-4 fw-light fs-4">Faça Login para Acessar</h4>
                        <br>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-3 d-flex justify-content-end">
                                <a href="base.html">
                                    Redefinir senha.
                                </a>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center"">
                                <a href="#">
                                    Criar uma conta
                                </a>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login" type="submit">
                                    ACESSAR
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="transparent text-center text-lg-start ft-open">
        <div class="text-center p-3">
            © 2021 Copyright - UninCare
        </div>
    </footer>

    <!-- Importando arquivos JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    
</body>
</html>
